<div class="card">
  <div class="card-body">
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header card-title" id="panelsStayOpen-headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
            aria-controls="panelsStayOpen-collapseOne">
            Punteo del Curso
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
          aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">
            <div class="d-flex">
              <h5 class="card-title">Porcentaje de avance en el curso:</h5>
            </div>
            <div class="tab-content pt-2" id="myTabjustifiedContent">
              <div class="activity">
                <ng-container *ngIf="absolvencia==0; else checkVerNota">
                  <div style="width: 100%; align-items: center; text-align: center; padding-top: 25px;">
                    <i class="fa-solid fa-eye-slash fa-2xl" style="font-size: 100px; margin-bottom:45px;"></i>
                    <h5>Notas ocultas por direcci√≥n...</h5>
                  </div>
                </ng-container>

                <ng-template #checkVerNota>
                  <div *ngIf="verNota == 0"
                    style="width: 100%; align-items: center; text-align: center; padding-top: 25px;">
                    <i class="fa-solid fa-eye-slash fa-2xl" style="font-size: 100px; margin-bottom:55px;"></i>
                    <h5>No se puede visualizar la nota por el momento...</h5>
                  </div>
                  <div class="progress" style="height: 30px;" *ngIf="verNota == 0; else progressbar">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                      aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <ng-template #progressbar>
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                      aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                      [ngStyle]="{width: suma + '%', 'background-color': colorprogress}">{{ suma + '%' }}</div>
                  </ng-template>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br>

<div class="card">
  <div class="card-body">
    <div class="d-flex">
      <h5 class="card-title">Calendario</h5>
    </div>
    <div class="tab-content pt-2" id="myTabjustifiedContent">
      <div class="activity">
        <full-calendar [options]="calendarOptions" [events]="Events"></full-calendar>
      </div>
    </div>
  </div>
</div>
