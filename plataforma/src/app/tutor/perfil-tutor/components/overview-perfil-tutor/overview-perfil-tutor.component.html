<div *ngIf="sppinerOn==true;else MostrarDataPerfilOverview">
  <app-loaderpeque></app-loaderpeque>  <!-- aqui tiene que ir el nuevo spinner <app-loaderpeque></app-loaderpeque> -->
</div>

<ng-template #MostrarDataPerfilOverview>
<div *ngFor="let t of tutorGet">
    <div class="row">
       <div class="col-lg-3 col-md-4 label ">Nombre</div>
       <div class="col-lg-9 col-md-8">{{t.nombre_tutor}}</div>
    </div>
    <div class="row">
       <div class="col-lg-3 col-md-4 label">Apellido</div>
       <div class="col-lg-9 col-md-8">{{t.apellido_tutor}}</div>
    </div>
    <div class="row">
       <div class="col-lg-3 col-md-4 label">Rol</div>
       <div class="col-lg-9 col-md-8">Tutor</div>
    </div>
    <div class="row">
       <div class="col-lg-3 col-md-4 label">Teléfono 1</div>
       <div class="col-lg-9 col-md-8">{{t.telefono1}}</div>
    </div>
    <div class="row">
       <div class="col-lg-3 col-md-4 label">Teléfono 2</div>
       <div class="col-lg-9 col-md-8">{{t.telefono2}}</div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-4 label">Dirección</div>
        <div class="col-lg-9 col-md-8">{{t.direccion}}</div>
     </div>
    <div class="row">
       <div class="col-lg-3 col-md-4 label">Fecha de Nacimiento</div>
       <div class="col-lg-9 col-md-8">{{t.fecha_nacimiento}}</div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-4 label">Email</div>
      <div class="col-lg-9 col-md-8">{{t.usuario}}</div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-4 label">Estado de la Cuenta</div>
      <div class="col-lg-9 col-md-8 text-muted"><span [class]="classBadgeActive">{{estado}}</span></div>
    </div>
  </div>
</ng-template>
