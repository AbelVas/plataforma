<div class="row">

  <div class="col-12">
    <div class="card">
       <div class="card-body">
        <div class="d-flex" *ngFor="let a of estudianteGet">
          <h5 class="card-title">Cursos de {{a.nombres_alumno}}</h5>
        </div>
        <div class="tab-content pt-2">
            <div class="row" *ngIf="cursosGet!='';else tablaVacia">
              <div class="col-xxl-4 col-md-6 mb-3" *ngFor="let ca of cursosGet">
                <div class="card h-100">
                  <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                     <img src="assets/img/profile-img.jpg" class="card-img-top" alt="Profile">
                     <h5 class="card-title text-center">
                      <a routerLink="/tutor/curso/resumen/{{ca.idAlumno}}/{{ca.idCurso}}">
                        {{ca.nombre_curso}}
                      </a>
                      <hr>
                      <div><span>Profesor: {{ca.profesor}}</span></div>
                     </h5>
                  </div>
               </div>
              </div>
            </div>
            <ng-template #tablaVacia>
              <div class="alert alert-warning" role="alert">
                Sin registros, el alumno no tiene ning√∫n curso asignado
              </div>
            </ng-template>
        </div>
       </div>
    </div>
  </div>
</div>
