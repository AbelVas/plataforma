<div class="row">

  <div class="col-xxl-12 col-md-12">
    <div class="card info-card revenue-card">
       <div class="card-body">
          <h5 class="card-title">Cursos asignados</h5>
          <div class="d-flex align-items-center">
             <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"><i class="fa-solid fa-person-chalkboard"></i></div>
             <div class="ps-3">
              <div *ngIf="sppinerOn==true;else Mostrar1">
                <app-loaderchiqui></app-loaderchiqui>
              </div>
              <!--Dentro del loader-->
              <ng-template #Mostrar1>
              <h6>{{cantidadcursos.length}}</h6>
              </ng-template>
              <tr>
              </tr>
             </div>
          </div>
       </div>
    </div>
  </div>

  <div class="col-xxl-12 col-md-12">
    <div class="card info-card customers-card">
       <div class="card-body">
          <h5 class="card-title">Total de Actividades</h5>
          <div class="d-flex align-items-center">
             <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"><i class="fa-solid fa-pen-to-square"></i></div>
             <div class="ps-3">
              <div *ngIf="sppinerOn==true;else Mostrar2">
                <app-loaderchiqui></app-loaderchiqui>
              </div>
              <!--Dentro del loader-->
              <ng-template #Mostrar2>
              <h6> {{ListaActividadesEventos.length}} </h6>
              </ng-template>
             </div>
          </div>
       </div>
    </div>
  </div>

  <div class="col-xxl-12 col-md-12">
   <div class="card info-card customers-card">
      <div class="card-body">
         <h5 class="card-title" >Colores de actividad por curso</h5>

         <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
             <h3 class="accordion-header" id="flush-headingOne"> <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">Listado de cursos</button></h3>
             <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">

                  <div *ngIf="cantidadcursos!='';else tablaVaciaC">
                    <div class="row" >
                     <table class="table table-hover .table-borderless">
                       <tbody>
                          <tr *ngFor="let c of cantidadcursos; let i=index" style="vertical-align:middle;">
                             <th scope="row" [ngStyle]="{'font-size.px': '40'}" [style.color]="c.color_curso">•</th>
                             <td>{{c.nombre_curso}}</td>
                          </tr>
                       </tbody>
                    </table>
                    </div>
                  </div>
                    <ng-template #tablaVaciaC>
                      <div class="alert alert-warning" role="alert">
                        Sin registros, no tiene ningún curso asignado aún...
                      </div>
                    </ng-template>

                </div>
             </div>
          </div>
       </div>

         </div>
      </div>
   </div>


</div>
