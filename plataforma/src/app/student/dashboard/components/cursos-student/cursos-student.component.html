

<div class="row">
  <div class="col-12">
    <div class="card">
       <div class="card-body">
        <div class="d-flex">
          <h5 class="card-title">Cursos</h5>
        </div>
        <div class="tab-content pt-2"  *ngIf="CursosLista!='';else tablaVacia">
            <div class="row">

         <div *ngIf="sppinerOn==true;else MostrarDataPerfilOverview">
             <app-loaderpeque></app-loaderpeque>
          </div>

          <ng-template #MostrarDataPerfilOverview>
                <div class="col-xxl-4 col-md-6 mb-3" *ngFor="let ca of CursosLista; let i=index">
                  <div class="card h-100">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                       <img src="assets/img/profile-img.jpg" alt="Profile" class="card-img-top">
                       <h5 class="card-title text-center" >
                        <a class="nav-link collapsed" routerLink="../curso/resumen/{{ca.idCurso}}/{{ca.nombre_curso}}"> {{ca.nombre_curso}} </a>
                        <hr>
                        <div><span>{{ca.grado}}</span></div>
                        <div><span>{{ca.profesor}}</span></div>
                        <br>
                        <button disabled type="button disable" class="btn btn-primary"routerLink="/curso/resumen/{{ca.idCurso}}/{{ca.nombre_curso}}"><i class="fa-solid fa-chart-simple"></i></button>
                       </h5>
                    </div>
                 </div>
                </div>

          </ng-template>
            </div>
        </div>
                  <ng-template #tablaVacia>
          <div class="alert alert-warning" role="alert">
            Sin registros, no tiene ninguna clase asignada por el momento...
          </div>
        </ng-template>
       </div>
    </div>
  </div>
</div>
