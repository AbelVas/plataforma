

<div class="row">
  <div class="col-12">
    <div class="card">
       <div class="card-body">
        <div class="d-flex">
          <h5 class="card-title">Cursos</h5>
        </div>
        <div class="tab-content pt-2">
            <div class="row">

         <div *ngIf="sppinerOn==true;else MostrarDataPerfilOverview">
             <app-loaderpeque></app-loaderpeque>  <!-- aqui tiene que ir el nuevo spinner <app-loaderpeque></app-loaderpeque> -->
          </div>

          <ng-template #MostrarDataPerfilOverview>
                <div class="col-xxl-4 col-md-6" *ngFor="let ca of CursosLista; let i=index">
                  <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                       <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
                       <h5 class="card-title text-center">
                       {{ca.nombre_curso}}
                        <hr>
                        <div><span>{{ca.grado}}</span></div>
                        <div><span>{{ca.profesor}}</span></div>
                        <br>
                        <button type="button" class="btn btn-primary"><i class="fa-solid fa-chart-simple"></i></button>
                       </h5>
                    </div>
                 </div>
                </div>
          </ng-template>

            </div>
        </div>
       </div>
    </div>
  </div>
</div>
