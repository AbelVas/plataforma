
  <div class="row mb-3">
     <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Imagen de Perfil</label>
     <div class="col-md-8 col-lg-9">
      <div class="contenedor-centrado">
        <div [style.background-image]="'url(' + alumnoIndividual[0].imagen + ')'" class="imagen-div-perfil text-center"></div><br>
      </div>
        <div class="pt-2" class="text-center">
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#importImg"><i class="fa-solid fa-file-arrow-up"></i></button>
          <button type="button" class="btn btn-primary me-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa-solid fa-pen-to-square"></i></button>
        </div>
      </div>
  </div>
  <form [formGroup]="EditarAlumnoForm" (ngSubmit)="insertAlumno(alumnoIndividual[0].idAlumno)" autocomplete="off">
    <div class="row mb-3">
      <label class="col-md-4 col-lg-3 col-form-label">Nombre</label>
      <div class="col-md-8 col-lg-9">
        <input formControlName="nombres_alumno" name="nombres_alumno" type="text" class="form-control" [(ngModel)]="alumnoIndividual[0].nombres_alumno" [ngClass]="{'is-invalid': submitted&&f.nombres_alumno.invalid}"></div>
    </div>
    <div class="row mb-3">
      <label class="col-md-4 col-lg-3 col-form-label">Apellidos</label>
      <div class="col-md-8 col-lg-9">
        <input formControlName="apellidos_alumno" name="apellidos_alumno" type="text" class="form-control" [(ngModel)]="alumnoIndividual[0].apellidos_alumno" [ngClass]="{'is-invalid': submitted&&f.apellidos_alumno.invalid}"></div>
    </div>
    <div class="row mb-3">
      <label class="col-md-4 col-lg-3 col-form-label">Rol</label>
      <div class="col-md-8 col-lg-9"> <input disabled type="text" class="form-control" value="Estudiante"></div>
    </div>
    <div class="row mb-3">
      <label class="col-md-4 col-lg-3 col-form-label">Estado</label>
      <div class="col-md-8 col-lg-9"><span [class]="classBadgeActive">{{estado}}</span></div>
    </div>
    <hr>
    <div class="text-center"> <button type="submit" class="btn btn-primary">Actualizar Datos</button></div>
  </form>

  <!-- Modal subir imagen-->
  <div class="modal fade" id="importImg" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Subir imagen de perfil</h1>
          <button type="button"  #cerrarEditarModal class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form #uploadForm enctype="multipart/form-data" (ngSubmit)="onSubmit(uploadForm)" autocomplete="off">
          <div class="modal-body">
              <label for="subirImagen" class="form-label">Suba su imagen</label>
              <input #fileInput class="form-control" type="file" name="file" id="subirImagen" (change)="mostrarVistaPrevia($event)">
              <div class="progress mb-3" *ngIf="uploadProgress !== undefined">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [ngClass]="{'bg-primary': uploadProgress < 100, 'bg-success': uploadProgress === 100}" [style.width]="uploadProgress + '%'">{{ uploadProgress }}%</div>
              </div>

            <div class="text-center contenedor-centrado">
              <div><br>
              <div *ngIf="vistaPrevia" class="img-preview" [style.background-image]="'url(' + vistaPrevia + ')'" alt="Vista previa de la imagen"></div>
            </div>
          </div>
          </div>

        <div class="modal-footer" *ngIf="uploadProgress==100&&uploadProgress!=undefined; else botonAceptar">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="reiniciarModal()">Aceptar</button>
        </div>
        <ng-template class="modal-footer" #botonAceptar>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" >Guardar</button>
          </div>
        </ng-template>
      </form>
      </div>
    </div>
  </div>
  <!-- Modal actualizar imagen por defecto-->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Foto de Perfil</h1>
          <button type="button" #cerrarEditarModalPerfil class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <div *ngIf="imagenPerfilActual!='';else imagenDefecto" class="text-center contenedor-centrado">
              <div class="img-preview" [style.background-image]="'url(' + imagenPerfilActual + ')'" alt="Vista previa de la imagen"></div>
            </div>
            <ng-template #imagenDefecto>
              <div class="text-center contenedor-centrado">
                <div class="img-preview" [style.background-image]="'url(' + alumnoIndividual[0].imagen + ')'" alt="Vista previa de la imagen"></div>
              </div>
            </ng-template>
          </div>
          <hr>
          <select class="form-select" (change)="selectValue($event)">
            <option selected>Categor√≠a...</option>
            <option *ngFor="let imgC of categoriaImagen" value="{{imgC.idCategoriaImagenPerfil}}">{{imgC.categoria}}</option>
          </select>
          <br>
          <div *ngIf="idCategoriaImagen!='1';">
            <div class="row">
              <div class="col-md-2" *ngFor="let i of listaImagenes">
                <img [src]="i.ruta" class="hover-imagen" (click)="valueGetImagen(i.ruta)">
              </div>
            </div>
        </div>
        <div *ngIf="idCategoriaImagen=='1';">
          <div class="row">
            <div class="col-md-2" *ngFor="let su of imagenSubidaUsuario">
              <img [src]="su.ruta_imagen" class="hover-imagen" (click)="valueGetImagen(su.ruta_imagen)">
            </div>
          </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="actualizarImagenPerfilSeleccionada()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
