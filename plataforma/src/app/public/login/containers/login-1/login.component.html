<section class="vh-100" *ngIf="spinnerOn==true;else LoginOriginal">
  <app-loader-general></app-loader-general>
</section>

<ng-template #LoginOriginal>
  <section class="vh-100 color-fondo d-flex flex-column">
    <div class="container-fluid h-custom my-auto">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5 text-center">
          <img src="assets/img/logo/LBC-LogoTransparente01@2x.png" class="img-fluid school-logo" alt="Logo image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm" (ngSubmit)="loginIn()">
            <h3 class="text-center mb-4">Plataforma Acad&eacute;mica</h3>
            <div *ngIf="registrarse==false;else registro;">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" formControlName="usuario" class="form-control form-control-lg" placeholder="Usuario" required />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" formControlName="pass" class="form-control form-control-lg" placeholder="Contraseña" required />
              </div>

              <!-- Error Message -->
              <div class="alert alert-danger" role="alert" *ngIf="alertaError=='1'">
                Usuario y/o Contraseña incorrecta
              </div>

              <!-- Success Message -->
              <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="alertaCreadoCorrecto=='1';else errorCrear">
                Usuario creado correctamente
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <ng-template #errorCrear>
                <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="alertaCreadoCorrecto=='0'">
                  Error al crear usuario
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </ng-template>

              <!-- Register Link -->
              <div class="d-flex justify-content-between align-items-center mt-4">
                <a class="" (click)="inicioRegistro()">Registrarme</a>
              </div>

              <!-- Submit Button -->
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar Sesión</button>
              </div>
            </div>
          </form>

          <!-- Register Section -->
          <ng-template #registro>
            <div class="text-center text-lg-start mt-4 pt-2" *ngIf="isCorrectCodigo!=true;else codigoCorrecto">
              <!-- Código input -->
              <div class="mb-3">
                <label class="text-warning" for="codigoInput" class="form-label">Código</label>
                <input type="text" class="form-control" #datoCodigo>
              </div>

              <button type="button" class="btn btn-success btn-lg w-100" (click)="verificarCodigo(datoCodigo.value)">
                Verificar Código
              </button>
              <button type="button" class="btn btn-secondary btn-lg w-100 mt-2" (click)="salirRegistro()">
                Cancelar
              </button>
            </div>

            <!-- Código Correcto Section -->
            <ng-template #codigoCorrecto>
              <form [formGroup]="alumnoForm" (ngSubmit)="register()" autocomplete="off">
                <div class="text-center text-lg-start mt-4 pt-2">
                  <!-- Nombre del Alumno -->
                  <div class="mb-3">
                    <label class="form-label">Nombre del Alumno</label>
                    <input formControlName="nombres_alumno" type="text" class="form-control">
                  </div>

                  <!-- Apellido del Alumno -->
                  <div class="mb-3">
                    <label class="form-label">Apellido del Alumno</label>
                    <input formControlName="apellidos_alumno" type="text" class="form-control">
                  </div>

                  <!-- Usuario -->
                  <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input formControlName="usuario" type="text" class="form-control">
                  </div>

                  <!-- Carnet -->
                  <div class="mb-3">
                    <label class="form-label">Carnet</label>
                    <input formControlName="carnet" type="text" class="form-control">
                  </div>

                  <!-- Contraseña -->
                  <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input formControlName="pass" type="password" class="form-control">
                  </div>

                  <!-- Confirmar Contraseña -->
                  <div class="mb-3">
                    <label class="form-label">Confirmar Contraseña</label>
                    <input formControlName="confirmPass" type="password" class="form-control">
                  </div>

                  <!-- Grado -->
                  <div class="mb-3">
                    <label class="form-label">Seleccione Grado</label>
                    <select class="form-select" formControlName="idGrado">
                      <option *ngFor="let g of listaGrados" [value]="g.idGrado">{{g.nombre_grado}} - Sección {{g.seccion}}</option>
                    </select>
                  </div>

                  <!-- Submit & Cancel Buttons -->
                  <div class="text-center">
                    <button class="btn btn-primary" type="submit">Registrar</button>
                    <button class="btn btn-secondary" (click)="salirRegistro()">Cancelar</button>
                  </div>
                </div>
              </form>
            </ng-template>
          </ng-template>

        </div>
      </div>
    </div>

    <!-- Footer Always at the Bottom -->
    <footer class="mt-auto bg-primary text-white text-center py-3 w-100">
      <div class="container d-flex justify-content-between">
        <div>Copyright © 2024. Todos los derechos Reservados.</div>
        <div>
          <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-white me-3"><i class="fab fa-google"></i></a>
        </div>
      </div>
    </footer>
  </section>
</ng-template>
