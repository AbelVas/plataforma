<div *ngFor="let p of profesorGet">
  <div class="row">
     <div class="col-lg-3 col-md-4 label ">Nombre</div>
     <div class="col-lg-9 col-md-8">{{p.nombre_profesor}}</div>
  </div>
  <div class="row">
     <div class="col-lg-3 col-md-4 label">Apellido</div>
     <div class="col-lg-9 col-md-8">{{p.apellido_profesor}}</div>
  </div>
  <div class="row">
     <div class="col-lg-3 col-md-4 label">Rol</div>
     <div class="col-lg-9 col-md-8">Profesor</div>
  </div>
  <div class="row">
     <div class="col-lg-3 col-md-4 label">Tel√©fono</div>
     <div class="col-lg-9 col-md-8">{{p.telefono}}</div>
  </div>
  <div class="row">
     <div class="col-lg-3 col-md-4 label">CUI</div>
     <div class="col-lg-9 col-md-8">{{p.CUI}}</div>
  </div>
  <div class="row">
     <div class="col-lg-3 col-md-4 label">Fecha de Nacimiento</div>
     <div class="col-lg-9 col-md-8">{{p.fecha_nacimiento}}</div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-4 label">Email</div>
    <div class="col-lg-9 col-md-8">{{p.usuario}}</div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-4 label">Mostrar Correo</div>
    <div class="col-lg-9 col-md-8" *ngIf="p.permitir_ver_correo==1;else ElseActivado"><span class="badge bg-success"> Activado</span></div>
    <ng-template #ElseActivado><div class="col-lg-9 col-md-8"><span class="badge bg-danger"> Desactivado</span></div></ng-template>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-4 label">Codigo de Cuenta</div>
    <div class="col-lg-9 col-md-8 text-muted">{{p.codigo}}</div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-4 label">Estado de la Cuenta</div>
    <div class="col-lg-9 col-md-8 text-muted"><span [class]="classBadgeActive">{{estado}}</span></div>
  </div>
</div>
