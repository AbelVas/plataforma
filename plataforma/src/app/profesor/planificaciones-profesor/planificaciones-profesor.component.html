<main id="main" class="main">
  <div class="pagetitle" *ngFor="let p of profesorGet">
     <h1>Profesor {{p.nombre_profesor}} {{p.apellido_profesor}}</h1>
     <nav>
        <ol class="breadcrumb">
           <li class="breadcrumb-item"><a routerLink="/">Planificaciones</a></li>
        </ol>
     </nav>
  </div>
  <section class="section dashboard">
    <div class="row">
      <div class="col-12">
        <div class="card">
           <div class="card-body">
            <div class="d-flex">
              <h5 class="card-title">Planificaciones de los Cursos</h5>
            </div>
            <ul class="nav nav-tabs d-flex" id="myTabjustified" role="tablist">
              <li class="nav-item flex-fill" role="presentation"> <button class="nav-link w-100 active" id="matutina-tab" data-bs-toggle="tab" data-bs-target="#matutina-justified" type="button" role="tab" aria-controls="matutina" aria-selected="true">Jornada Matutina</button></li>
              <li class="nav-item flex-fill" role="presentation"> <button class="nav-link w-100" id="vespertina-tab" data-bs-toggle="tab" data-bs-target="#vespertina-justified" type="button" role="tab" aria-controls="vespertina" aria-selected="false">Jornada Vespertina</button></li>
            </ul>
            <div class="tab-content pt-2" id="myTabjustifiedContent">
                <div class="tab-pane fade show active" id="matutina-justified" role="tabpanel" aria-labelledby="matutina-tab">Aquí van los cursos de la jornada Matutina</div>
                <div class="tab-pane fade" id="vespertina-justified" role="tabpanel" aria-labelledby="vespertina-tab">Aquí van los cursos de la jorada Vespertina</div>
            </div>
           </div>
        </div>
      </div>
    </div>
  </section>
</main>
