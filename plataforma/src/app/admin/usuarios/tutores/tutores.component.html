<div class="row">
  <div class="col-12">
    <div class="card">
       <div class="card-body">
        <div class="d-flex">
          <h5 class="card-title">Tutores <span>| Listado RÃ¡pido </span></h5>
        </div>
        <div class="text-end">
          <button type="button" class="btn btn-primary btn-sm"  data-bs-toggle="modal" data-bs-target="#modalCrear"><i class="fa-solid fa-plus"></i></button>
        </div>
        <mat-label>Buscar: </mat-label>
        <mat-form-field>
          <input autocomplete="off" class="form-control inputBorderSearch" matInput (keyup)="applyFilter($event)"  #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="table  align-middle table-striped table-hover">

          <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef class="text-center"> No </th>
            <td mat-cell *matCellDef="let p=index" class="text-center">{{p+1}}</td>
          </ng-container>

          <ng-container matColumnDef="Tutor">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Tutor </th>
            <td mat-cell *matCellDef="let p" class="text-center">{{p.apellido_tutor+' '+p.nombre_tutor}}</td>
          </ng-container>

          <ng-container matColumnDef="Hijo">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Hijo(s) </th>
            <td mat-cell *matCellDef="let p" class="text-center">
              <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdropVERALUMNO"><i class="fa-solid fa-eye"></i></button>
            </td>
          </ng-container>

          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Usuario </th>
            <td mat-cell *matCellDef="let p" class="text-center">{{p.usuario}}</td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Estado </th>
            <td mat-cell *matCellDef="let p" class="text-center">
              <span class="badge bg-success" *ngIf="p.estado=='1';else activoInactivo">Activo</span>
              <ng-template #activoInactivo>
                <span class="badge bg-danger">Inactivo</span>
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
            <td mat-cell *matCellDef="let p" class="text-center">
              <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#EditProfesorModal"  (click)="buscarDocentesArray(p.idProfesor)"><i class="fa-solid fa-pen-to-square"></i></button>
        <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#EliminarProfesorModal" (click)="buscarDocentesArray(p.idProfesor)"><i class="fa-solid fa-trash"></i></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encuentran datos con: "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSize]="docentesPorPagina" aria-label="Select page of users"></mat-paginator>
         <!--Alerta-->
         <div [class]="alertaValor.classAlerta" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              <i [class]="alertaValor.icon"></i> {{alertaValor.mensajeAlerta}}
            </div>
            <button type="button" #CerrarAlerta class="btn btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close">x</button>
          </div>
        </div>
        <!--Alerta-->
       </div>
    </div>
  </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="staticBackdropVERALUMNO" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Hijo(s)</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <h4>Sin datos para mostrar</h4>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
</div>
