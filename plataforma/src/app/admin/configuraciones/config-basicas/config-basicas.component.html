<main id="main" class="main">
  <div class="pagetitle">
    <h1>Configuraciones Básicas</h1>
    <nav>
       <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Home</a></li>
          <li class="breadcrumb-item">Configuraciones</li>
          <li class="breadcrumb-item active">Configuraciones Básicas</li>
       </ol>
    </nav>
  </div>

  <section class="section">´
    <div class="row">

      <div class="col-12">
        <div class="card">
              <div class="card-body">
                 <h5 class="card-title"></h5>
                 <ul class="nav nav-tabs d-flex" id="myTabjustified" role="tablist">
                    <li class="nav-item flex-fill" role="presentation"> <button class="nav-link w-100 active" id="home-tab" data-bs-toggle="tab" data-bs-target="#unidades-justified" type="button" role="tab" aria-controls="home" aria-selected="true">Unidades</button></li>
                    <li class="nav-item flex-fill" role="presentation"> <button class="nav-link w-100" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-justified" type="button" role="tab" aria-controls="home" aria-selected="true">Jornadas</button></li>
                    <li class="nav-item flex-fill" role="presentation"> <button class="nav-link w-100" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-justified" type="button" role="tab" aria-controls="profile" aria-selected="false">Niveles</button></li>
                    <li class="nav-item flex-fill" role="presentation"> <button class="nav-link w-100" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-justified" type="button" role="tab" aria-controls="contact" aria-selected="false">Secciones</button></li>
                 </ul>
                 <div class="tab-content pt-2" id="myTabjustifiedContent">
                    <div class="tab-pane fade show active" id="unidades-justified" role="tabpanel" aria-labelledby="home-tab">
                      <app-unidades-configs (alerta)="getAlertaPropiedades($event)"></app-unidades-configs>
                    </div>
                    <div class="tab-pane fade" id="home-justified" role="tabpanel" aria-labelledby="home-tab">
                      <app-admin-tabla-jornadas-config (alerta)="getAlertaPropiedades($event)"></app-admin-tabla-jornadas-config>
                    </div>
                    <div class="tab-pane fade" id="profile-justified" role="tabpanel" aria-labelledby="profile-tab">
                      <app-tabla-niveles (alerta)="getAlertaPropiedades($event)"></app-tabla-niveles>
                    </div>
                    <div class="tab-pane fade" id="contact-justified" role="tabpanel" aria-labelledby="contact-tab">
                      <app-tabla-secciones (alerta)="getAlertaPropiedades($event)"></app-tabla-secciones>
                    </div>
                 </div>
              </div>
              <!--Alerta-->
              <div [class]="classAlerta" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div class="toast-body">
                    <i [class]="icon"></i> {{mensajeAlerta}}
                  </div>
                  <button type="button" #CerrarAlerta class="btn btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close">x</button>
                </div>
              </div>
              <!--Alerta-->
        </div>
      </div>
    </div>
  </section>
</main>
