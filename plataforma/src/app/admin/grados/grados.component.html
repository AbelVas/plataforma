<main id="main" class="main">
    <div class="pagetitle">
       <h1>Grado:</h1>
       <nav>
          <ol class="breadcrumb" *ngIf="rutaParaVerElRetorno=='';else otraRuta">
             <li class="breadcrumb-item"><a routerLink="/admin/">Home</a></li>
             <li class="breadcrumb-item active">Grado</li>
          </ol>
          <ng-template #otraRuta>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/admin/">Home</a></li>
              <li class="breadcrumb-item active"><a routerLink="/admin/grados/{{rutaParaVerElRetorno}}">Lista de Grados</a></li>
           </ol>
          </ng-template>
       </nav>
    </div>
    <section class="section dashboard">
       <div class="row">
        <div class="row">
            <div class="col-12">
              <div class="card">
                 <div class="card-body">
                  <div class="d-flex">
                    <h5 class="card-title">Cursos y Alumnos</h5>
                  </div>
                  <ul class="nav nav-tabs d-flex" id="myTabjustified" role="tablist">
                    <li class="nav-item flex-fill" role="presentation"> <button class="nav-link w-100 active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-justified" type="button" role="tab" aria-controls="home" aria-selected="true">Cursos</button></li>
                    <li class="nav-item flex-fill" role="presentation"> <button class="nav-link w-100" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-justified" type="button" role="tab" aria-controls="profile" aria-selected="false">Alumnos</button></li>
                  </ul>
                  <div class="tab-content pt-2" id="myTabjustifiedContent">
                    <div class="tab-pane fade show active" id="home-justified" role="tabpanel" aria-labelledby="home-tab">

                        <app-card-cursos-grado-admin></app-card-cursos-grado-admin>

                    </div>
                    <div class="tab-pane fade" id="profile-justified" role="tabpanel" aria-labelledby="profile-tab">

                       <app-card-alumnos-grado-admin ></app-card-alumnos-grado-admin>

                    </div>
                  </div>
                 </div>
              </div>
            </div>
            </div>
       </div>
    </section>
  </main>
