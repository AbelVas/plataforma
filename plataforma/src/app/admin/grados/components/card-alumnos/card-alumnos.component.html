<br>
<div style="overflow-x: auto;">
  <div class="text-end">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearAlumno"><i class="fa-solid fa-user-plus"></i></button>
  </div>
<table class="table table-striped table-hover">
    <thead>
        <th class="text-center">ID</th>
        <th class="text-center">Alumno</th>
        <th class="text-center">Usuario</th>
        <th class="text-center">Activo</th>
        <th class="text-center">Acciones</th>
    </thead>
    <tbody>
      <tr *ngIf="listaAlumnos=='';else noalumnos">
        <td colspan="5">
          <div class="alert alert-warning text-center" role="alert">
            No se detectan Alumnos
          </div>
        </td>
      </tr>
      <ng-template #noalumnos>
        <tr *ngFor="let c of listaAlumnos;let i = index">
          <td class="text-center">{{i+1}}</td>
          <td class="text-center">{{c.alumno}}</td>
          <td class="text-center">{{c.usuario}}</td>
          <td class="text-center">{{c.activo}}</td>
          <td class="text-center">
              <button class="btn btn-primary"><i class="fa-solid fa-pen-to-square" data-bs-toggle="modal" data-bs-target="#EditAlumnoModal"  (click)="buscarAlumnoArray(c.idAlumno)"></i></button>
              <a class="btn btn-success" routerLink="/admin/boletas/{{idGrado}}/{{c.idAlumno}}/"><i class="fa-solid fa-table"></i></a>
              <button class="btn btn-danger"><i class="fa-solid fa-trash-can"data-bs-toggle="modal" data-bs-target="#EliminarAlumnoModal" (click)="buscarAlumnoArray(c.idAlumno)"></i></button>
          </td>
      </tr>
      </ng-template>
    </tbody>
</table>
</div>

<!-- Modal crear alumno-->
<div class="modal fade" id="crearAlumno" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Crear Alumno</h1>
        <button type="button" #cerrarCrearModal class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div *ngIf="isCorrectCodigo==false;else codigoCorrect">
          <div class="modal-body" >
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Código</label>
              <input type="text" class="form-control" [class]="codigoError" #datoCodigo>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-success" (click)="verificaraCodigo(datoCodigo.value)"><i class="fa-solid fa-magnifying-glass"></i> Validar</button>
          </div>
        </div>
        <ng-template #codigoCorrect>
          <div>
            <form class="row g-3" [formGroup]="alumnoForm" (ngSubmit)="crearAlumno()" autocomplete="off">

            </form>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
<!--modal Editar -->
<div class="modal fade" id="EditAlumnoModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Alumno</h5>
        <button type="button" #cerrarEditarModal class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form class="row g-3" [formGroup]="alumnoForm" (ngSubmit)="editarAlumno(alumnoIndividual.idAlumno)" autocomplete="off">
        <div class="modal-body">
          <div class="col-md-12">

            <div class="mb-3">
              <label class="form-label">Nombre del Alumno</label>
              <input formControlName="nombres_alumno" type="text" value="{{alumnoIndividual.nombres_alumno}}" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Apellido del Alumno</label>
              <input formControlName="apellidos_alumno" type="text" value="{{alumnoIndividual.apellidos_alumno}}" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Usuario:</label>
              <input formControlName="usuario" type="text" value="{{alumnoIndividual.usuario}}" class="form-control">
            </div>

            <div class="mb-3">
              <div *ngIf="isEditPassword=='1'; else switchOff">
                <input class="form-check-input" type="checkbox" role="switch" (change)="selectedCheck($event)" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked"> <b>Cambiar Contraseña</b></label>
              </div>
              <ng-template #switchOff>
                <input class="form-check-input" type="checkbox" role="switch" (change)="noselectedCheck($event)">
                <label class="form-check-label" for="flexSwitchCheckChecked"> <b>Cambiar Contraseña</b></label>
              </ng-template>
            </div>

            <div *ngIf="isEditPassword!='0'">
              <div class="mb-3">
                <label class="form-label">Contraseña:</label>
                <input formControlName="pass" type="text" class="form-control" [class]="passNoCoincide">
              </div>

              <div class="mb-3">
                <label class="form-label">Confirmar Contraseña:</label>
                <input formControlName="confirmPass" type="text" class="form-control" [class]="passNoCoincide">
              </div>
            </div>

          </div>

        </div>
        <div class="modal-footer">
          <div class="text-center">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i> Editar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!--modal Eliminar-->
<div class="modal fade" id="EliminarAlumnoModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar Alumno</h5>
        <button type="button" #cerrarEliminarModal class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="" (ngSubmit)="eliminarAlumno(alumnoIndividual.idAlumno)">

        <div class="modal-body">
          <div class="alert alert-warning" role="alert">Se eliminara el alumno junto con todas las notas, <b>Esta acción de concretarse no se puede deshacer</b></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-danger" data-bs-dismiss="modal"><i class="fa-solid fa-trash-can"></i> Eliminar</button>
        </div>

      </form>
    </div>
  </div>
</div>
