<br>
<table class="table table-striped table-hover">
    <thead>
        <th class="text-center">ID</th>
        <th class="text-center">Alumno</th>
        <th class="text-center">Usuario</th>
        <th class="text-center">Activo</th>
        <th class="text-center">Acciones</th>
    </thead>
    <tbody>
        <tr *ngFor="let c of listaAlumnos;let i = index">
            <td class="text-center">{{i+1}}</td>
            <td class="text-center">{{c.alumno}}</td>
            <td class="text-center">{{c.usuario}}</td>
            <td class="text-center">{{c.activo}}</td>
            <td class="text-center">
                <button class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="btn btn-success"><i class="fa-solid fa-table"></i></button>
                <button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
            </td>
        </tr>
    </tbody>
</table>
