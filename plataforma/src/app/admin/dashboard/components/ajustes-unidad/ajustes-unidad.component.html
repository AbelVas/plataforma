<div class="row">
    <div class="card">
      <div class="card-body">
          <h5 class="card-title">Bimestres <span>| Activos/Inactivos</span></h5>
          <div class="activity">
            <!--Aqui debo meter el for-->
          <div>
            <div class="activity-item d-flex" *ngFor="let u of unidades">
                <div class="activite-label">
                  <div class="form-check form-switch">
                    <div *ngIf="u.estado==1; else switchOff" >
                      <input class="form-check-input" type="checkbox" (change)="selectedCheck($event,u.idUnidad)" role="switch" value="{{u.idUnidad}}" checked>
                      <label class="form-check-label text-success" for="flexSwitchCheckChecked"><b>{{ u.unidad }}</b></label>
                    </div>
                    <ng-template #switchOff>
                      <input class="form-check-input" type="checkbox"(change)="noselectedCheck($event,u.idUnidad)" role="switch" value="{{u.idUnidad}}">
                      <label class="form-check-label text-danger"  for="flexSwitchCheckChecked"><b>{{ u.unidad }}</b></label>
                    </ng-template>
                  </div>
                </div>
            </div>
            <!--aqui finaliza el for-->
          </div>
          <div *ngIf="errorServicio!=''">
            <div class="alert alert-danger text-center" role="alert">{{errorServicio.codigoError}} <b>, Detalles:</b> {{errorServicio.Mensaje}}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body pb-0">
          <h5 class="card-title">Estadistica <span>| Resumen General</span></h5>
          ** Aquí pondré un resumen de niños y niñas, Docentes Hombres, Mujeres
          <br>
          ** Códigos de Cuenta sin app-admin-ajustes-unidad-dashboard
          <br>
      </div>
    </div>
</div>
