<div class="row">
<div class="col-xxl-3 col-md-6">
  <div class="card info-card sales-card">
     <div class="card-body">
        <h5 class="card-title">Alumnos</h5>
        <div class="d-flex align-items-center">
           <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"><img src="assets/img/iconos/iconos-dashboard/resumen/alumnos.png"></div>
           <div class="ps-3">
            <div *ngIf="sppinerOn==true;else Mostrar1">
              <app-loaderchiqui></app-loaderchiqui>
            </div>
            <!--Dentro del loader-->
            <ng-template #Mostrar1>
              <h6>{{totalAlumnos}}</h6>
              </ng-template>
           </div>
        </div>
     </div>
  </div>
</div>

<div class="col-xxl-3 col-md-6">
  <div class="card info-card revenue-card">
     <div class="card-body">
        <h5 class="card-title">Docentes</h5>
        <div class="d-flex align-items-center">
           <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"><img src="assets/img/iconos/iconos-dashboard/resumen/docentes.png"></div>
           <div class="ps-3">
            <div *ngIf="sppinerOn==true;else Mostrar2">
              <app-loaderchiqui></app-loaderchiqui>
            </div>
            <!--Dentro del loader-->
            <ng-template #Mostrar2>
              <h6>{{totalDocentes}}</h6>
              </ng-template>
           </div>
        </div>
     </div>
  </div>
</div>

<div class="col-xxl-3 col-xl-12">
   <div class="card info-card customers-card">
      <div class="card-body">
         <h5 class="card-title">Grados</h5>
         <div class="d-flex align-items-center">
            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"><img src="assets/img/iconos/iconos-dashboard/resumen/grados.png"></div>
            <div class="ps-3">
              <div *ngIf="sppinerOn==true;else Mostrar3">
                <app-loaderchiqui></app-loaderchiqui>
              </div>
              <!--Dentro del loader-->
              <ng-template #Mostrar3>
               <h6>{{totalGrados}}</h6>
               </ng-template>
            </div>
         </div>
      </div>
   </div>
</div>

<div class="col-xxl-3 col-xl-12">
  <div class="card info-card customers-card">
     <div class="card-body">
        <h5 class="card-title">Almacenamiento</h5>
        <div class="d-flex align-items-center">
           <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"><img src="assets/img/iconos/iconos-dashboard/resumen/almacenamiento.png" height="55" width="55"></div>
           <div class="ps-3">
             <div *ngIf="sppinerOn==true;else Mostrar4">
               <app-loaderchiqui></app-loaderchiqui>
             </div>
             <!--Dentro del loader-->
             <ng-template #Mostrar4>
              <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" [ngClass]="{'bg-success': porcentajeAlmacenamiento < 26&&porcentajeAlmacenamiento>0,'bg-info':porcentajeAlmacenamiento< 51&&porcentajeAlmacenamiento> 25,'bg-warning':porcentajeAlmacenamiento<80&&porcentajeAlmacenamiento>50,'bg-danger': porcentajeAlmacenamiento < 100&&porcentajeAlmacenamiento>80}"  [style.width]="porcentajeAlmacenamiento + '%'">{{porcentajeAlmacenamiento+"%"}}</div>
              </div>
              <h6 style="font-size: 22px;">{{almacenamientoEnGigas+'/60Gb'}}</h6>
              </ng-template>
           </div>
        </div>
     </div>
  </div>
</div>
</div>
