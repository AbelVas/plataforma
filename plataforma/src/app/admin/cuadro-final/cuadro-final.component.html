<main id="main" class="main">
  <div class="pagetitle">
    <h1>Cuadro Guía</h1>
    <nav>
       <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/admin/">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
       </ol>
    </nav>
 </div>
 <section class="section dashboard">
  <br><br><br><br><br><br><br><br>
  <hr>
    <div id="areaImprimir">
      <div class="logodiv" style="float:left;">
        <img src="../../../assets/img/consolidadoLogo/logo.jpg">
      </div>
      <div class="encabezadodiv"><br>
      </div>
      <label for="" style="margin-left:40px;font-family: sans-serif;">Grado: <u>{{GradoSeccion[0].nombre_grado+', Sección: '+GradoSeccion[0].seccion+', Nivel: '+GradoSeccion[0].nivel+', Jornada: '+GradoSeccion[0].jornada}}</u><h5 id='bimes' style='font-size:16px;'>Cuadro de Grado</h5></label><br><br><br>
      <table class="table">
        <thead>
          <th class="text-center">Alumno</th>
          <th *ngFor="let c of cursos" class="text-center">{{c.nombre_curso}}</th>
          <th class="text-center">Promedio</th>
        </thead>
        <tbody>


        </tbody>
      </table>
      <div class="text-center">
        <br><br><br>
         <input class="text-center" type="text" value="Dirección" style="color:#000;border-top:1px solid;border-bottom:none;border-left:none;border-right:none;background:white; margin-left:20px; width:230px;" disabled>

         <input type="text" style="border:none;background:white; margin-left:20px;" disabled>

         <input class="text-center" type="text" value="Comisi&oacute;n de Evaluaci&oacute;n" style="color:#000;width:230px;border-top:1px solid;border-bottom:none;border-left:none;border-right:none;background:white" disabled><br><br><br><br>
     </div>
    </div>
    <div class="text-center" id="NoPrint">
      <button class="btn btn-primary" (click)="PrintThis()"><i class="fas fa-print" style='width:40px; height:20px'></i></button>
    </div>
    <br>
    <br><br>
    </section>
</main>
