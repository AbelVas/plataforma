<form [formGroup]="EditarAdminForm" (ngSubmit)="insertAdmin(adminIndividual[0].idProfesor)" autocomplete="off">
  <div class="row ">
     <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Imagen de Perfil</label>
     <div class="col-md-8 col-lg-9">
      <div class="contenedor-centrado">
        <div [style.background-image]="'url(' + adminIndividual[0].imagen + ')'" class="imagen-div-perfil text-center"></div><br>
      </div>
        <div class="pt-2 text-center">
          <button type="button" class="btn btn-primary me-1" data-bs-toggle="modal" data-bs-target="#importImg"><i class="fa-solid fa-file-arrow-up"></i></button>
          <button type="button" class="btn btn-primary me-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa-solid fa-pen-to-square"></i></button>
          <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
        </div>
        <br>
     </div>
  </div>

  <div class="row mb-3">
     <label class="col-md-4 col-lg-3 col-form-label">Nombre</label>
     <div class="col-md-8 col-lg-9">
      <input formControlName="nombre_profesor" type="text" class="form-control" [(ngModel)]="adminIndividual[0].nombre_profesor" [ngClass]="{'is-invalid': submitted&&f.nombre_profesor.invalid}"></div>
  </div>
  <div class="row mb-3">
     <label class="col-md-4 col-lg-3 col-form-label">Apellidos</label>
     <div class="col-md-8 col-lg-9">
      <input formControlName="apellido_profesor" type="text" class="form-control" [(ngModel)]="adminIndividual[0].apellido_profesor" [ngClass]="{'is-invalid': submitted&&f.apellido_profesor.invalid}"></div>
  </div>
  <div class="row mb-3">
     <label class="col-md-4 col-lg-3 col-form-label">Rol</label>
     <div class="col-md-8 col-lg-9"> <input disabled type="text" class="form-control" value="Administrador"></div>
  </div>
  <div class="row mb-3">
     <label class="col-md-4 col-lg-3 col-form-label">Teléfono</label>
     <div class="col-md-8 col-lg-9">
      <input formControlName="telefono" type="text" class="form-control" [(ngModel)]="adminIndividual[0].telefono" [ngClass]="{'is-invalid': submitted&&f.telefono.invalid}"></div>
  </div>
  <div class="row mb-3">
     <label class="col-md-4 col-lg-3 col-form-label">CUI</label>
     <div class="col-md-8 col-lg-9">
      <input formControlName="CUI" type="text" class="form-control" id="Country" [(ngModel)]="adminIndividual[0].CUI" [ngClass]="{'is-invalid': submitted&&f.CUI.invalid}"></div>
  </div>

  <div class="row mb-3">
     <label class="col-md-4 col-lg-3 col-form-label">Fecha de Nacimiento</label>
     <div class="col-md-8 col-lg-9">
      <input formControlName="fecha_nacimiento" type="date" class="form-control" [(ngModel)]="adminIndividual[0].fecha_nacimiento" [ngClass]="{'is-invalid': submitted&&f.fecha_nacimiento.invalid}"></div>
  </div>
  <div class="row mb-3">
    <label class="col-md-4 col-lg-3 col-form-label">Estado</label>
    <div class="col-md-8 col-lg-9"><span [class]="classBadgeActive">{{estado}}</span></div>
  </div>
  <div class="row mb-3">
    <label class="col-md-4 col-lg-3 col-form-label">Mostrar Correo</label>
    <div class="col-md-8 col-lg-9" *ngIf="adminIndividual[0].permitir_ver_correo==1;else checkSinSeleccionar"><input class="form-check-input" type="checkbox" (change)="selectedCheck($event)" checked></div>
    <ng-template #checkSinSeleccionar> <div class="col-md-8 col-lg-9"><input class="form-check-input" type="checkbox" (change)="selectedCheck($event)"></div></ng-template>
  </div>
  <hr>
  <div class="text-center"> <button type="submit" class="btn btn-primary">Actualizar Datos</button></div>
</form>

<!-- Modal subir imagen-->
<div class="modal fade" id="importImg" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Subir imagen de perfil</h1>
        <button type="button"  #cerrarEditarModal class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form #uploadForm enctype="multipart/form-data" (ngSubmit)="onSubmit(uploadForm)" autocomplete="off">
        <div class="modal-body">
            <label for="subirImagen" class="form-label">Suba su imagen</label>
            <input #fileInput class="form-control" type="file" name="file" id="subirImagen" (change)="mostrarVistaPrevia($event)">
            <div class="progress mb-3" *ngIf="uploadProgress !== undefined">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [ngClass]="{'bg-primary': uploadProgress < 100, 'bg-success': uploadProgress === 100}" [style.width]="uploadProgress + '%'">{{ uploadProgress }}%</div>
            </div>

          <div class="text-center contenedor-centrado">
            <div><br>
            <div *ngIf="vistaPrevia" class="img-preview" [style.background-image]="'url(' + vistaPrevia + ')'" alt="Vista previa de la imagen"></div>
          </div>
        </div>
        </div>

      <div class="modal-footer" *ngIf="uploadProgress==100&&uploadProgress!=undefined; else botonAceptar">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="reiniciarModal()">Aceptar</button>
      </div>
      <ng-template class="modal-footer" #botonAceptar>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </ng-template>
    </form>
    </div>
  </div>
</div>


  <!-- Modal actualizar imagen por defecto-->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Foto de Perfil</h1>
          <button type="button" #cerrarEditarModalPerfil class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <div *ngIf="imagenPerfilActual!='';else imagenDefecto">
              <img src="{{imagenPerfilActual}}">
            </div>
            <ng-template #imagenDefecto>
              <div>
                <img src="{{adminIndividual[0].imagen}}">
              </div>
            </ng-template>
          </div>
          <hr>
          <select class="form-select" (change)="selectValue($event)">
            <option selected>Categoría...</option>
            <option value="1">Espacial</option>
            <!--<option *ngFor="let n of nivelesGet" value="{{n.idNivel}}">{{n.nivel+', '+n.jornada}}</option>-->
          </select>
          <br>
          <div *ngIf="idCategoriaImagen=='1';else noSelectedImagen">
              <div class="row">
                <div class="col-md-2" *ngFor="let i of listaImagenes">
                  <img [src]="i.ruta" class="hover-imagen" (click)="valueGetImagen(i.ruta)">
                </div>
              </div>
          </div>
          <ng-template #noSelectedImagen>
            <div class="alert alert-warning" role="alert">
              Sin Categoría seleccionada...
            </div>
          </ng-template>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
  </div>
