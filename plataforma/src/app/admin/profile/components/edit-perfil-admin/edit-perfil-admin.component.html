<form autocomplete="off">
  <div class="row mb-3">
     <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Imagen de Perfil</label>
     <div class="col-md-8 col-lg-9">
        <img [src]="adminIndividual[0].imagen" alt="Profile">
        <div class="pt-2">
          <button class="btn btn-primary me-1" data-bs-toggle="modal" data-bs-target="#importImg"><i class="fa-solid fa-file-arrow-up"></i></button>
          <button class="btn btn-primary me-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa-solid fa-pen-to-square"></i></button>
          <button class="btn btn-danger" (click)="eliminarFotoPerfil()"><i class="fa-solid fa-trash-can"></i></button>
        </div>
     </div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Foto de Perfil</h1>
        <button type="button" #cerrarEditarModalPerfil class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <div *ngIf="imagenPerfilActual!='';else imagenDefecto">
            <img src="{{imagenPerfilActual}}">
          </div>
          <ng-template #imagenDefecto>
            <div>
              <img src="{{adminIndividual[0].imagen}}">
            </div>
          </ng-template>
        </div>
        <hr>
        <select class="form-select" (change)="selectValue($event)">
          <option selected>Categoría...</option>
          <option value="1">Espacial</option>
          <!--<option *ngFor="let n of nivelesGet" value="{{n.idNivel}}">{{n.nivel+', '+n.jornada}}</option>-->
        </select>
        <br>
        <div *ngIf="idCategoriaImagen=='1';else noSelectedImagen">
            <div class="row">
              <div class="col-md-2" *ngFor="let i of listaImagenes">
                <img [src]="i.ruta" class="hover-imagen" (click)="valueGetImagen(i.ruta)">
              </div>
            </div>
        </div>
        <ng-template #noSelectedImagen>
          <div class="alert alert-warning" role="alert">
            Sin Categoría seleccionada...
          </div>
        </ng-template>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="actualizarImagenPerfil(adminIndividual[0].idProfesor)">Guardar</button>
      </div>
    </div>
  </div>
</div>
  <div class="row mb-3">
     <label class="col-md-4 col-lg-3 col-form-label">Nombre</label>
     <div class="col-md-8 col-lg-9"> <input name="nombre_profesor" type="text" class="form-control" [(ngModel)]="adminIndividual[0].nombre_profesor"></div>
  </div>
  <div class="row mb-3">
     <label class="col-md-4 col-lg-3 col-form-label">Apellidos</label>
     <div class="col-md-8 col-lg-9"> <input name="apellido_profesor" type="text" class="form-control" [(ngModel)]="adminIndividual[0].apellido_profesor"></div>
  </div>
  <div class="row mb-3">
     <label class="col-md-4 col-lg-3 col-form-label">Rol</label>
     <div class="col-md-8 col-lg-9"> <input disabled type="text" class="form-control" value="Administrador"></div>
  </div>
  <div class="row mb-3">
     <label class="col-md-4 col-lg-3 col-form-label">Teléfono</label>
     <div class="col-md-8 col-lg-9"> <input name="telefono" type="text" class="form-control" [(ngModel)]="adminIndividual[0].telefono"></div>
  </div>
  <div class="row mb-3">
     <label class="col-md-4 col-lg-3 col-form-label">CUI</label>
     <div class="col-md-8 col-lg-9"> <input name="CUI" type="text" class="form-control" id="Country" [(ngModel)]="adminIndividual[0].CUI"></div>
  </div>
  <div class="row mb-3">
     <label class="col-md-4 col-lg-3 col-form-label">Usuario</label>
     <div class="col-md-8 col-lg-9"> <input name="usuario" type="email" class="form-control" [(ngModel)]="adminIndividual[0].usuario"></div>
  </div>
  <div class="row mb-3">
     <label class="col-md-4 col-lg-3 col-form-label">Fecha de Nacimiento</label>
     <div class="col-md-8 col-lg-9"> <input name="fecha_nacimiento" type="date" class="form-control" [(ngModel)]="adminIndividual[0].fecha_nacimiento"></div>
  </div>
  <div class="row mb-3">
    <label class="col-md-4 col-lg-3 col-form-label">Estado</label>
    <div class="col-md-8 col-lg-9"><span [class]="classBadgeActive">{{estado}}</span></div>
  </div>
  <div class="row mb-3">
    <label class="col-md-4 col-lg-3 col-form-label">Mostrar Correo</label>
    <div class="col-md-8 col-lg-9" *ngIf="adminIndividual[0].permitir_ver_correo==1;else checkSinSeleccionar"><input class="form-check-input" type="checkbox" (change)="selectedCheck($event)" checked></div>
    <ng-template #checkSinSeleccionar> <div class="col-md-8 col-lg-9"><input class="form-check-input" type="checkbox" (change)="selectedCheck($event)"></div></ng-template>
  </div>
  <hr>
  <div class="text-center"> <button type="submit" class="btn btn-primary" (click)="insertAdmin(adminIndividual[0].idProfesor)">Actualizar Datos</button></div>
</form>

<!--Modal Subir Imagen - poner en form -> [formGroup]="" (ngSubmit)="" -->
<div class="modal fade" id="importImg" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Subir imagen de perfil</h5>
        <button type="button" #cerrarEditarModal class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form enctype="multipart/form-data" method="post" autocomplete="off" [formGroup]="ImgForm" (ngSubmit)="actualizarImgImport">
      <div class="modal-body">

        <div class="mb-3">
          <label for="formFile" class="form-label">Suba su imagen</label>
          <input class="form-control" type="file" id="subirImagen" (change)="subirArchivo($event)"> <!--Cambio sin nada-->
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" (click)="actualizarImgImport" class="btn btn-primary">Guardar</button>
      </div>
      </form>
    </div>
  </div>
</div>
