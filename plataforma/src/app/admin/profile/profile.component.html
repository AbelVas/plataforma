<main id="main" class="main">
  <div class="pagetitle">
     <h1>Profile</h1>
     <nav>
        <ol class="breadcrumb">
           <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
           <li class="breadcrumb-item active">Profile</li>
        </ol>
     </nav>
  </div>
  <section class="section profile">
     <div class="row">
        <div class="col-xl-4">
           <div class="card">
              <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                 <img [src]="dataAdmin.imagen" alt="Profile" class="rounded-circle">
                 <h2 class="text-center">{{dataAdmin.nombre_profesor+' '+dataAdmin.apellido_profesor}}</h2>
                 <h3>Profesor</h3>
              </div>
           </div>
        </div>
        <div class="col-xl-8">
           <div class="card">
              <div class="card-body pt-3">
                 <ul class="nav nav-tabs nav-tabs-bordered">
                    <li class="nav-item"> <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Resumen</button></li>
                    <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Editar Perfil</button></li>
                    <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Cambio de Contrase√±a</button></li>
                 </ul>
                 <div class="tab-content pt-2">
                  <div class="tab-pane fade show active profile-overview" id="profile-overview">
                   <app-admin-overview-perfil-admin (datosEvento)="getEvent($event)"></app-admin-overview-perfil-admin>
                  </div>
                  <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                    <app-admin-edit-perfil-admin (datosEventoImagen)="getEvent2($event)"></app-admin-edit-perfil-admin>
                  </div>
                  <div class="tab-pane fade pt-3" id="profile-change-password">
                     <app-admin-password-perfil-admin></app-admin-password-perfil-admin>
                  </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </section>
</main>
